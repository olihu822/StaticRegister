<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Register Page</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div class="header">
        <button type="submit">About Us</button>
        <button type="submit">Register</button>
    </div>
    <br>
    <div class="form1"> 
    <h1>Sign Up</h1>
    <form>
        <div>
            <input type="text" placeholder="Name"/>  
        </div>
        <br>
        <div>
            <input type="email" placeholder="Email"/>
        </div>
        <br>
        <div>
            <input type="password" placeholder="Password"/>
        </div>
        <br>
        <div>
            <input type="password" placeholder="Confirm Password"/>
        </div>
        <br>
        <div>
            <button type="submit">Submit</button>
        </div>
        <br>
        <div class="icons">
            <img src="../HTMLForms/index-images/amazon.png"></img>
            <img src="../HTMLForms/index-images/facebook.png"></img>
            <img src="../HTMLForms/index-images/instagram.jpg"></img>  
        </div>
        <br>

    </form>
    </div>
    

</body>
</html>
